<head>

  <!-- react-big-calendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.13.0/lib/css/react-big-calendar.css" rel="stylesheet">

  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* General body font */
    body {
        font-family: 'Inter', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* react-big-calendar custom event text color for better contrast */
    .rbc-event {
        color: white; /* Default for most backgrounds */
        padding: 2px 5px;
        line-height: 1.3;
    }
    .rbc-event-label { /* Usually for time, not always visible with allDay events */
       color: white;
    }
    .rbc-event-content {
      white-space: normal; /* Allow event content to wrap */
      word-wrap: break-word; /* Break long words */
    }
    /* Style for event with yellow background to have dark text */
    .rbc-event.bg-yellow-400, .rbc-event.bg-yellow-500 {
        color: #422006 !important; /* Dark text for yellow background */
    }
     .rbc-event.bg-yellow-400 .rbc-event-label, .rbc-event.bg-yellow-500 .rbc-event-label {
        color: #422006 !important;
    }
    .rbc-event.bg-orange-50 .rbc-event-label,
    .rbc-event.bg-orange-50 {
      color: #7c2d12 !important; /* Dark orange text for light orange background */
    }
    .rbc-event.bg-yellow-50 .rbc-event-label,
    .rbc-event.bg-yellow-50 {
      color: #713f12 !important; /* Dark yellow/brown text for light yellow background */
    }
     .rbc-event.bg-red-50 .rbc-event-label,
    .rbc-event.bg-red-50 {
      color: #991b1b !important; /* Dark red text for light red background */
    }
  </style>
